<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/agenda.css">
    <title>Agenda</title>
</head>
<body>
  <section id="header">
    <a href="#"><img src="/img/logo/origens_logo_1.png" class="logo" alt=""width="200"></a>
    <div>
        <ul id="navbar"> 
            
            <li><a class="active" href="/pages/home.html">Inicio</a></li>

            <li><a href="/pages/agenda.html">Agenda</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contatos.html">Contato</a></li>
            <div class="box">
                <input type="search" placeholder="Pesquisar">
            </div>
            <li><a href="/pages/cadastro.html">Entrar</a></li>
          </ul>
      </div>
  </section>

    <div class="container">
        <div class="left">
          <div class="calendar">
            <div class="month">
              <i class="fas fa-angle-left prev"></i>
              <div class="date">Fevereiro 2024</div>
              <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
              <div>Dom</div>
              <div>Seg</div>
              <div>Ter</div>
              <div>Qua</div>
              <div>Qui</div>
              <div>sex</div>
              <div>Sab</div>
            </div>
            <div class="days"></div>
            <div class="goto-today">
              <div class="goto">
                <input type="text" placeholder="mm/yyyy" class="date-input" />
                <button class="goto-btn">Ir</button>
              </div>
              <button class="today-btn">Hoje</button>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="today-date">
            <div class="event-day">seg</div>
            <div class="event-date">12 fevereiro 2024</div>
          </div>
          <div class="events"></div>
          <div class="add-event-wrapper">
            <div class="add-event-header">
              <div class="title">Adicianar Agenda</div>
              <i class="fas fa-times close"></i>
            </div>
            <div class="add-event-body">
              <div class="add-event-input">
                <input type="text" placeholder="Atividade do dia" class="event-name" />
              </div>
              <div class="add-event-input">
                <input type="text" placeholder="Observação" class="event-name" />
              </div>
              <div class="add-event-input">
                <label for="">Qualidade de alimentação</label>
                <select class="event-slct" name="Alimentação">
                    <option value="Alimentação">Ótima</option>
                    <option value="Alimentação">Boa</option>
                    <option value="Alimentação">Insuficiente</option>
                    <option value="Alimentação">Ruim</option>
                </select>
              </div>
              <div class="add-event-input">
                <input
                  type="text"
                  placeholder="hora de entrada"
                  class="event-time-from"
                />
              </div>
              <div class="add-event-input">
                <input
                  type="text"
                  placeholder="Hora de saída"
                  class="event-time-to"
                />
              </div>
            </div>
            <div class="add-event-footer">
              <button class="add-event-btn">Adicionar anotações</button>
            </div>
          </div>
        </div>
        <button class="add-event">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      </div>
    <script src="/scripts/agenda.js"></script>
</body>
</html>
